<form name="perfil_form">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Nombre</label>
            <input type="text" class="form-control" id="inputName" ng-model="user_data.nombre" name="name"
                ng-minlength="6" ng-maxlength="40" required onkeypress="return alpha(event)">
            <span ng-show="perfil_form.name.$error.minlength">Nombre demasiado
                corto</span>
            <span ng-show="perfil_form.name.$error.maxlength">Nombre demasiado
                largo</span>
        </div>
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail" ng-model="user_data.correo" name="email" onkeypress="return alpha(event)">
            <span ng-show="!perfil_form.email.$valid" class="helper-text">Anota un correo valido</span>
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Contrase침a</label>
            <input type="password" class="form-control" id="inputPassword4" ng-model="user_data.contra" name="password"
                ng-minlength="6" ng-maxlength="12" required onkeypress="return alpha(event)">
            <span ng-show="perfil_form.password.$error.minlength">contrase침a demasiado
                corta</span>
            <span ng-show="perfil_form.password.$error.maxlength">contrase침a demasiado
                larga</span>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="save_pro(user_data)">Guardar</button>
    <br><br>
    <div>
        <div class="form-row" ng-if="user_esp.length != 3">
            <div ng-if="req_error"class="alert alert-{{kind}}" role="alert"> {{message}} </div>
            <div class="form-group col-md-8">
              <!-- title | close -->
              <h6> Especialidad </h6>

              <select class="custom-select" ng-model="especialidad">
                <!-- <option selected>Selecciona tu especialidad</option> -->
                <option ng-repeat="item_es in esp_list" value="{{item_es.public_id}}">{{item_es.descripcion}}
                </option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <button type="button" class="btn btn-outline-success" ng-click="add_esp()">Agregar Especialidad</button>
            </div>
        </div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <td> Esp. No. </td>
                    <td>Especialidad</td>
                    <td>Gesti칩n</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in user_esp">
                    <td>{{$index+1}}</td>
                    <td>{{item.descripcion}}</td>
                    <td>
                        <button type="" class="btn btn-danger" ng-click="del_esp(item)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</form>

<!-- Core theme JS-->
<script src="../../js/scripts.js"></script>
